<script>
  if (typeof debug == "undefined") {
    var debug = { };
  }

  debug['%%DEBUG-UID%%'] = {
    modal: document.getElementById('debugModal%%DEBUG-UID%%'),
    debugModalOpen: document.getElementById("debugModalOpen%%DEBUG-UID%%"),
    modalClose: document.getElementById("debugModalClose%%DEBUG-UID%%")
  };

  debug['%%DEBUG-UID%%'].debugModalOpen.onclick = function () {
    console.log("Modal: %%DEBUG-UID%% open");
      debug['%%DEBUG-UID%%'].opened = true;
      debug['%%DEBUG-UID%%'].modal.style.display = "block";
  };
  debug['%%DEBUG-UID%%'].modalClose.onclick = function () {
    console.log("Modal: %%DEBUG-UID%% close");
    debug['%%DEBUG-UID%%'].modal.style.display = "none";
  };
  window.onclick = function (event) {
    console.log("Clicked: " + event.target);
    if (event.target === debug['%%DEBUG-UID%%'].modal) {
      debug['%%DEBUG-UID%%'].modal.style.display = "none";
    }
  }
</script>
